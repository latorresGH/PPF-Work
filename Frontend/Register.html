<!DOCTYPE html>
<html lang="en">
<head>

    <!-- MATERIALES -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="stylesheet" href="./styles/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <div class="login">

        <div class="titulo">Registro</div>

        <div class="loginForm">
            <form method="post" action="procesar_registro.php">
                <div class="registerInput">

                    <div class="input-box">
                        <div class="input-icon">
                            <span class="material-symbols-outlined">account_circle</span>
                            <span class="spanTitulo">Nombre completo</span>
                        </div>
                        <input type="text" name="nombre" placeholder="Nombre"><br>
                    </div>

                    <div class="input-box">
                        <div class="input-icon">
                            <span class="material-symbols-outlined">person</span>
                            <span class="spanTitulo">Nombre de usuario</span>
                        </div>
                        <input type="text" name="apellido" placeholder="@User"><br>
                    </div>

                    <div class="input-box">
                        <div class="input-icon">
                            <span class="material-symbols-outlined">phone_iphone</span>    
                            <span class="spanTitulo">Número de telefono</span>
                        </div>
                        <input type="tel" name="telefono" placeholder="Número de teléfono">
                    </div>

                    <div class="input-box">
                        <div class="input-icon">
                            <span class="material-symbols-outlined">mail</span>
                            <span class="spanTitulo">Email</span>
                        </div>
                        <input type="email" name="email" placeholder="correo@ejemplo.com"><br>
                    </div>

                    <div class="input-box">
                        <div class="input-icon">
                            <span class="material-symbols-outlined">password</span>
                            <span class="spanTitulo">Contraseña</span>
                        </div>
                        <input type="password" name="contrasena" placeholder="Contraseña"><br>
                    </div>
                    
                    <div class="input-box">
                        <div class="input-icon">
                            <span class="material-symbols-outlined">password</span>
                            <span class="spanTitulo">Confirmar contraseña</span>
                        </div>
                        <input type="password" name="confirmar_contrasena" placeholder="Contraseña"><br>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Registrarse">
                </div>
            </form>

            <div class="restaurarContrasenia">
                <span>¿Ya tienes cuenta?</span>
                <a class="restaurarPw" href="./Login.html">Iniciar sesion</a>
            </div>
        </div>
    </div>
</body>
</html>
