<!DOCTYPE html>
<html lang="en">
<head>

    <!-- MATERIALES -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="stylesheet" href="./styles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
</head>
<body>
    <div class="login">

        <div class="titulo">Iniciar sesion</div>

        <div class="loginForm">
            <form method="post" action="">
                <div class="registerInput">

                    <div class="input-box">
                        <div class="input-icon">
                            <span class="material-symbols-outlined">mail</span>
                            <span class="spanTitulo">Email</span>
                        </div>
                        <input type="email" name="email" placeholder="correo@ejemplo.com"><br>
                    </div>

                    <div class="input-box">
                        <div class="input-icon">
                            <span class="material-symbols-outlined">password</span>
                            <span class="spanTitulo">Contraseña</span>
                        </div>
                        <input type="password" name="contrasena" placeholder="Contraseña"><br>
                    </div>

                <div class="button">
                    <input type="submit" value="Iniciar sesion">
                </div>
             </div>
            </form>
            
            <div class="buttonRegister">
                <a class="registerButton"href="./Register.html">
                    <input type="submit" value="Crear cuenta">
                </a>

            </div>

            <div class="restaurarContrasenia">
                <span>¿Olvidaste tu contraseña?</span>
                <a class="restaurarPw" href="">Restaurar contraseña</a>
            </div>
        </div>
    </div>
</body>
</html>
